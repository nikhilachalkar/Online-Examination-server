<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
       <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3d2ede;
        }

        h1 {
            text-align: center;
            color: aliceblue;
            font-size: large;
            margin: 20px 0;
        }

        .auth-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #e6e7ee;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .auth-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .auth-form input[type="text"],
        .auth-form input[type="password"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .auth-form button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .auth-form button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="message-box"></div>

    <h1>Login</h1>
    <form class="auth-form" id="login-form" >
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>
        <button type="submit">Login</button>
    </form>

    <h1>Signup</h1>
    <form class="auth-form" id="signup-form" >
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="signup-username" required>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" required>
        <button type="submit"  >Signup</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("login-form");
            const signupForm = document.getElementById("signup-form");
            const messageBox = document.getElementById("message-box");

            // WebSocket connection to your server
            const ws = new WebSocket("wss://aiscribe.onrender.com");

            ws.onopen = () => {
                console.log("WebSocket connection established");
            };

           /* ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (messageBox) {
                    messageBox.innerHTML = message.message;
                }
                console.log("Received message:", message);
            };*/
ws.onmessage = (event) => {
    const message = JSON.parse(event.data);
    if (messageBox) {
        messageBox.innerHTML = message.message;
    }
    console.log("Received message:", message);

    if (message.success) {
       

        window.location.method='POST';
       
    }
};

            ws.onclose = () => {
                console.log("WebSocket connection closed");
            };

            // Handle login form submission
            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();
                // Construct login request message
                const loginData = {
                    type: "login",
                    username: document.getElementById('login-username').value,
                    password: document.getElementById('login-password').value,
                };
                // Send login request
                ws.send(JSON.stringify(loginData));
            });

            // Handle signup form submission
            signupForm.addEventListener("submit", (e) => {
                e.preventDefault();
                // Construct signup request message
                const signupData = {
                    type: "signup",
                    username: document.getElementById('signup-username').value,
                    password: document.getElementById('signup-password').value,
                };
                // Send signup request
                ws.send(JSON.stringify(signupData));
            });
        });
    </script>
    
</body>
</html>
