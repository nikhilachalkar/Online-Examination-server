<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3d2ede;
        }

        h1 {
            text-align: center;
            color: aliceblue;
            font-size:large;
            margin: 20px 0;
        }

        #upload-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #e6e7ee;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
    <h1>Upload a File</h1>
    <form id="upload-form">
        <label for="file">Choose a file (PDF or TXT):</label>
<input type="file" id="file" name="file" accept=".pdf, .txt">

         <label for="username">UniqueCode:</label>
        <input type="text" id="username" name="username" required>
<label for="test-time">test-time:</label>
        <input type="number" id="test-time" name="test-time" required>


        <button type="submit">Upload</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("upload-form");
            const ws = new WebSocket("wss://aiscribe.onrender.com"); // Replace with your server's WebSocket URL
            

            ws.onopen = () => {
                console.log("WebSocket connection established");
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log("Received message:", message);
                const uniqueCodeInput = document.getElementById("username");
                    if (uniqueCodeInput) {
                            uniqueCodeInput.value = message.unique; 
                    }
            };

            ws.onclose = () => {
                console.log("WebSocket connection closed");
            };

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const username=(document.getElementById("username")).value;
                const time=(document.getElementById('test-time')).value;

 const fileInput = document.getElementById("file");
    const file = fileInput.files[0];

    if (file) {
        const reader = new FileReader();

        reader.onload = (event) => {
            const fileContentBase64 = event.target.result.split(",")[1];

            try {
                ws.send(JSON.stringify({
                    type: "upload",
                    filename: file.name,
                    username: username,
                    content: fileContentBase64,
                    time:time
                }));

                console.log("File upload initiated");
            } catch (error) {
                console.error("Error sending file:", error);
            }
        };

        reader.readAsDataURL(file);
    }
            });
        });
    </script>
</body>
</html>
